{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/orders.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body>
  {%include 'header.html'%}
  <div class="clear"></div>
  <div class=" container">
      <a href="../profile" class="btn btn-success mt-2">Back</a>
      <h2 class="m-2">Your Address</h2>
        {%for i in profile%}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title text-capitalize" >{{i.fullName}}</h5>
              <p class="card-text">{{i.Address}},{{i.Address2}},{{i.City}},{{i.State}}-{{i.Pincode}}<br>Mobile Number : {{i.mobileNo}}</p>
            </div>
          </div>
       {%endfor%}
  </div>
  <div class="clear"></div>

  {%include 'footer.html'%}
    
</body>
</html>
