{%load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
		#indicator-area-left{
			width:4%;
			height:12%;
			position:absolute;
			top:45%;
			left:5%;
			transition:all 0.50s;
      opacity:0.5;
		}
	
		
		#indicator-area-right{
			width:4%;
			height:12%;
			position:absolute;
			top:45%;
			right:5%;
      opacity:0.5;
      transition:all 0.50s;
			
		}
        .img-slider{
            width:100%;
        }
		.indicators{
			background-color:black;
			padding: 55px 25px;
			
		}
	
    #indicator-area-left:hover,
		#indicator-area-right:hover{
			opacity:1;
            
		}
   
    .btm-slider:hover{
      background-color:black;
    }
   
	</style>

  </head>
  <body>
    
      <div id="carouselExampleIndicators" class="carousel slide img-slider " data-bs-ride="carousel"style="position:relative;">
        <div class="carousel-indicators" >
          <button type="button"  class="btm-slider "  data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" style="width:5%;margin:5px;"   aria-current="true" aria-label="Slide 1"></button>
          <button type="button"  class="btm-slider" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" style="width:5%;margin:5px;"></button>
          <button type="button"  class="btm-slider" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" style="width:5%;margin:5px;"></button>
          <button type="button"  class="btm-slider" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4" style="width:5%;margin:5px;"></button>
          <button type="button"  class="btm-slider" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5" style="width:5%;margin:5px;"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active " >
            <img class="d-block w-100" src="{%static 'images/display1.jpg'%}" alt="First slide" style="height:500px;background-size:cover;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100"  src="{%static 'images/display2.jpg'%}" alt="Second slide" style="height:500px;background-size:cover;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100"  src="{%static 'images/display3.jpg'%}" alt="Third slide" style="height:500px;background-size:cover;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100"  src="{%static 'images/display4.jpg'%}" alt="Forth slide" style="height:500px;background-size:cover;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100"  src="{%static 'images/display5.jpg'%}" alt="Fifth slide" style="height:500px;background-size:cover;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" id="indicator-area-left" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon indicators" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"id="indicator-area-right" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon indicators" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
