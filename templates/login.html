{%load static %}
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{%static 'css/style of login.css'%}">
	
</head>
<body>
	<div class="background">
		<div class="box">
			<div class="boxform">
				<h2>Sign In</h2>
				<form action="loginvalid" method="Post" id="login">
					{%csrf_token%}
					<lable class="lable1">Username:</lable><br>
					<input type="text" name="userid" id="userid" value="{{value.userId}}" placeholder="Enter Your Userid"><br>
					
					<lable class="lable2">Password:</lable><br>
					<input type="password" placeholder="*****" id="password"  class="password"name="password">
					<br>
					{% if messages %}
					<ul class="messages " style="margin-top:-10px;margin-bottom:10px;">
						{% for message in messages %}
						<li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red;">{{ message }}</li>
						{% endfor %}
					</ul>
					{% endif %}
					<button class="button ">Sign In</button>
				</form>
				<div class="sign-txt">Not yet member? <a href="register" id="signup">Signup now</a></div>
			</div>

			<div class="boximage">
				<img src="{%static 'images/login.gif'%}" class="ecommerce"/>
				<div class="b1"><p class="para1">Buy once<br/>Welcome forever</p></div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
	

		let form=document.getElementById("login");
			form.addEventListener("focus",function(e){
				e.target.style.borderColor="blue";
				e.target.style.color="black";
				e.target.style.background="#ddd";
			},true);
			form.addEventListener("blur",function(e){
				e.target.style.borderColor="";
				e.target.style.color="";
				e.target.style.background="";
			},true);
	</script>

</body>
</html>
