{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/orders.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Personal Information</title>
    <style>
        .info-container{
            margin-left:25%;
        }
    </style>
</head>
<body>
  {%include 'header.html'%}
  <div class="clear"></div>
  <div class=" info-container">
      <a href="../profile" class="btn btn-success mt-2">Back</a>
      <h2 class="m-2">Login & Security</h2>
    <form>
        {%for i in profile%}
        <div class="form-row">
          <div class="form-group col-md-6 mt-2">
            <label for="name">Name</label>
            <input  required type="text" value="{{i.fullName}}" class="form-control" id="name" placeholder="Enter Your Name">
          </div>
          <div class="form-group col-md-6 mt-2">
            <label for="mobileno">Mobile No.</label>
            <input required maxlength="10" value="{{i.mobileNo}}" type="tel" class="form-control" id="mobileno" placeholder="Enter Your mobile no">
          </div>
          <div class="form-group col-md-6 mt-2">
            <label for="inputEmail4">Email</label>
            <input  required type="email" value="{{i.email}}" class="form-control" id="inputEmail4" placeholder="Enter Your Email">
          </div>
          <div class="form-group col-md-6 mt-2">
            <label for="inputPassword4">Password</label>
            <input required  type="password" minlength="6" value="{{i.password}}" class="form-control" id="inputPassword4" placeholder="Enter Your Password">
          </div>
        </div>
        {%endfor%}
      </form>
  </div>
  <div class="clear"></div>

  {%include 'footer.html'%}
    
</body>
</html>
